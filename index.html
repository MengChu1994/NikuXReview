<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        h1 {

        }
        button {
            background-color: #d9534f;
            color: white;

        }
        button:hover {

</head>
<body>

    <h1>Review for Meng</h1>

    <br>

    <button onclick="window.open('https://search.google.com/local/reviews?placeid=ChIJG6vM7KnHwoARC-j0FBuYTvA&q=google+review+niku+x+la&hl=en&gl=US', '_blank')">Google Review</button>

    <script>
        const reviewTemplates = {
            service: [
                "Meng was incredibly attentive and made sure we had everything we needed for a perfect meal. Truly a fantastic server!",
                "The service from Meng was impeccable. They were friendly, efficient, and made our dining experience unforgettable.",

                "The personalized service from Meng was one of the best I've experienced. They made us feel like VIPs throughout the meal.",
                "Meng provided exceptional service, always checking in at the right time without being intrusive. Truly a class act!",
                "Our server, Meng, was simply outstanding! Their knowledge of the menu and friendly attitude enhanced our dining experience.",
                "Meng offered attentive, friendly service, making sure our every need was met with a smile.",
                "The warm and attentive service by Meng made the meal extra special. Truly a memorable experience!",
                "Meng's attention to detail and friendly service made us feel at home. Exceptional service all around.",
                "I've rarely experienced such excellent service. Meng was polite, attentive, and genuinely cared about our experience."
            ],
            food: [
                "The wagyu selection at Niku X is mind-blowing. Each cut is tender and full of flavor, definitely a meat lover’s paradise.",
                "The variety of wagyu and seafood here is top-notch. Everything from the A5 wagyu to the king crab legs was fresh and delicious.",
                "The food was outstanding! The A5 Japanese wagyu melted in my mouth, and the lobster tails were absolutely delicious.",
                "Niku X is heaven for seafood and steak lovers. The range of wagyu cuts and fresh oysters were a highlight!",
                "I was blown away by the quality of the food. The wagyu was rich and buttery, and the sashimi was so fresh!",
                "The selection of premium wagyu and seafood at Niku X is unparalleled. Each bite was a delight for the taste buds!",
                "The A5 wagyu and sashimi were of superb quality! A fantastic place to indulge in luxurious flavors.",
                "If you love wagyu, Niku X is a must. Every cut was perfectly marbled, and the seafood was fresh and flavorful.",
                "The food here is phenomenal! From the tender wagyu to the juicy crab legs, everything was a 10/10.",
                "Absolutely loved the food selection. The wagyu was a highlight, and the oysters were fresh and briny."
            ],
            drinks: [
                "The cocktail selection at Niku X is creative and refreshing. Each drink complemented our meal perfectly.",
                "I loved the variety of drinks on the menu! My cocktail was beautifully crafted and paired well with the rich flavors of wagyu.",
                "Niku X offers an excellent range of beverages. My wine perfectly complemented the richness of the steak.",
                "The drink selection here is impressive, with unique cocktails that enhance the dining experience.",
                "Our drinks were delightful and matched perfectly with the food. Great selection of wines and cocktails!",
                "The cocktails are well-balanced and refreshing. Perfect for an upscale meal like this.",

                "I enjoyed a well-crafted cocktail that complemented the wagyu beautifully. Great drink choices!",
                "They have a thoughtful drink menu here. My cocktail had a unique twist that was both refreshing and delicious."
            ],
            ambiance: [
                "The ambiance at Niku X is elegant yet comfortable, making it an ideal spot for a special night out.",
                "Loved the chic and stylish interior. The atmosphere added a touch of luxury to our dining experience.",
                "Niku X has a modern, upscale vibe with a comfortable feel. Perfect for celebrating special occasions.",
                "The restaurant's ambiance is perfect for a relaxed yet sophisticated dining experience.",
                "Great ambiance! The interior is sleek and modern, creating a comfortable and stylish environment.",
                "Niku X has a classy, relaxing atmosphere with dim lighting, making it perfect for an evening out.",
                "The decor and vibe here are fantastic. It feels luxurious yet welcoming, enhancing the meal.",
                "A sophisticated setting with a warm vibe. Perfect for an unforgettable dining experience.",
                "Beautiful ambiance with a sleek design. It sets the right mood for enjoying high-quality wagyu.",
                "The atmosphere is perfect here—modern, elegant, and inviting. It really completes the dining experience."
            ]
        };

        function getRandomReview() {
            const serviceReview = reviewTemplates.service[Math.floor(Math.random() * reviewTemplates.service.length)];
            const foodReview = reviewTemplates.food[Math.floor(Math.random() * reviewTemplates.food.length)];
            const drinkReview = reviewTemplates.drinks[Math.floor(Math.random() * reviewTemplates.drinks.length)];
            const ambianceReview = reviewTemplates.ambiance[Math.floor(Math.random() * reviewTemplates.ambiance.length)];
            return `${serviceReview} ${foodReview} ${drinkReview} ${ambianceReview}`;
        }

        function generateReview() {
            document.getElementById("review").innerText = getRandomReview();
        }

        function copyReview() {
            const reviewText = document.getElementById("review").innerText;
            navigator.clipboard.writeText(reviewText).then(() => {
                alert("Review copied to clipboard!");
            });
        }
    </script>

</body>
</html>
