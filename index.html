<head>

    <style>
        body {

            display: flex;

        }
        .container {

</head>
<body>
    <div class="container">
        <h1>Review for Meng</h1>
        <button class="button" onclick="generateReview()">Generate Review</button>
        <button class="button" onclick="copyToClipboard()">Copy to Clipboard</button>
        
        <div id="reviewBox">Your review will appear here...</div>
        
        <div class="button-container">
            <a href="https://www.yelp.com/writeareview/biz/7mDnGste6X27GytIvnOkog?return_url=https%3A%2F%2Fm.yelp.com%2Fbiz%2Fniku-x-los-angeles-2%3Fhrid%3D21cnYOQPz91MOB7Ammd-lw%26utm_medium%3Dreroute%26utm_source%3Dapple_maps&review_origin=mobile-site-biz-details-action-button" class="button">Submit Your Review on Yelp</a>
            <a href="https://search.google.com/local/reviews?placeid=ChIJG6vM7KnHwoARC-j0FBuYTvA&q=google+review+niku+x+la&hl=en&gl=US" class="button">Leave a Google Review</a>
        </div>
    </div>

    <script>
        const reviews = {

                "Meng was outstanding! He checked on us regularly without being overbearing and made our dining experience one to remember.",
                "If you’re dining at Niku X, make sure to ask for Meng! He provided excellent service and made sure we were comfortable throughout our meal.",
                "Meng’s friendly approach and dedication to his work stood out. He elevated the entire dining experience with his charm and professionalism."
            ],
            food: [
                "The A5 Wagyu was melt-in-your-mouth perfection! Meng guided us through the menu, and we loved every bite.",
                "Amazing selection of Wagyu and seafood. The king crab legs and lobster tails were so fresh! Meng made sure we tried the best cuts.",
                "The Wagyu at Niku X is second to none! Meng made the experience even better by explaining the differences between each cut.",
                "The food here is unreal! From the A5 Wagyu to the fresh oysters, everything was delicious. Meng recommended the perfect dishes.",
                "Unforgettable meal! The A5 Wagyu was incredibly tender, and the seafood was top-notch. Meng’s suggestions made the experience perfect.",
                "The variety of Wagyu and fresh seafood is unbeatable! We especially loved the king crab legs. Meng was knowledgeable and helpful throughout.",
                "Our meal at Niku X was a culinary masterpiece. The A5 Wagyu was divine, and the seafood options were just as incredible. Meng made it even better with his recommendations.",
                "Each dish was a work of art, from the flavorful Wagyu steaks to the fresh seafood. Meng ensured we sampled the best of what Niku X has to offer.",
                "The seafood and Wagyu here are top-tier. Meng’s recommendations were spot on, and we enjoyed every bite!"
            ],
            drinks: [
                "Meng recommended the perfect sake pairing for our meal. It complemented the Wagyu perfectly.",
                "The wine list here is extensive, and Meng’s knowledge of it was impressive. He helped us choose a bottle that matched our meal perfectly.",
                "Meng helped us pick out cocktails that paired wonderfully with our food. His expertise in drinks really stood out.",
                "The sake and cocktails were exceptional! Meng helped us select the perfect options to enhance our meal.",
                "The drinks at Niku X are outstanding, and Meng’s suggestions really elevated the experience.",
                "We enjoyed some amazing sake thanks to Meng’s expert recommendations. It was the perfect addition to our meal.",
                "Meng knew exactly what drinks would pair best with our food. His suggestions for cocktails and sake were spot-on.",
                "The cocktail menu was impressive, and Meng helped us choose the best drinks to match our meal.",
                "The sake pairing Meng recommended was flawless. It truly brought out the flavors of the Wagyu."
            ],
            environment: [
                "The ambiance at Niku X is sleek and modern, with a luxurious feel. Meng’s service made the evening even more special.",
                "Niku X has an elegant atmosphere that’s perfect for a special occasion. Meng’s service fit right in with the upscale vibe.",
                "The environment is classy but comfortable, and Meng made sure our experience was unforgettable.",
                "Niku X is stunning inside, with a chic and stylish design. Meng’s exceptional service made it all the more enjoyable.",
                "The restaurant has a refined and inviting atmosphere, and Meng’s friendly service made us feel right at home.",
                "Niku X’s ambiance is elegant yet welcoming. Meng made sure we were comfortable and enjoying ourselves throughout the night.",
                "The atmosphere is perfect for a fine dining experience. The elegant surroundings, combined with Meng’s stellar service, made for a perfect evening.",
                "Niku X is modern and beautifully designed. Meng’s warm service added to the overall luxurious experience.",
                "With a contemporary vibe and excellent service from Meng, Niku X is the ideal spot for a memorable night out."
            ]
        };

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateReview() {
            const review = [
                getRandomElement(reviews.service),
                getRandomElement(reviews.food),
                getRandomElement(reviews.drinks),
                getRandomElement(reviews.environment)
            ].join(" ");

            document.getElementById("reviewBox").innerText = review;
        }

        function copyToClipboard() {
            const reviewText = document.getElementById("reviewBox").innerText;
            navigator.clipboard.writeText(reviewText).then(() => {
                alert("Review copied to clipboard!");
            }).catch(err => {
                console.error("Could not copy text: ", err);
            });
        }
    </script>
</body>
</html>
